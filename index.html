<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard | Textile ERP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .collapsed + ul { display: none; }
        .expanded + ul { display: block; }
    </style>
</head>
<body class="flex h-screen bg-gray-100">
    <div class="flex flex-col flex-1 overflow-hidden">
        <!-- Navbar -->
        <nav class="bg-white shadow-sm p-2">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <button class="p-2 text-gray-600 hover:text-gray-900">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 text-blue-600 hover:text-blue-800" title="Info">
                        <i class="fas fa-question"></i>
                    </button>
                    <button class="p-2 text-blue-600 hover:text-blue-800" title="Fullscreen">
                        <i class="fas fa-expand-arrows-alt"></i>
                    </button>
                    <div class="relative">
                        <button class="p-2 text-blue-600 hover:text-blue-800 flex items-center">
                            <i class="fas fa-cog"></i>
                        </button>
                        <div class="absolute right-0 mt-2 w-48 bg-white border rounded shadow-lg hidden group-hover:block">
                            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200" onclick="clickAccountNavigation(event);">
                                <i class="fa fa-user text-info mr-2"></i> Profile
                            </a>
                            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200" onclick="clickAccountNavigation(event);">
                                <i class="fa fa-user-secret text-warning mr-2"></i> Change Password
                            </a>
                            <div class="border-t"></div>
                            <a href="#" class="block px-4 py-2 text-red-600 hover:bg-gray-200" onclick="logout()">
                                <i class="fas fa-sign-out-alt mr-2"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar -->
            <aside class="w-64 bg-gray-800 text-white h-full overflow-y-auto">
                <div class="p-4">
                    <a href="javascript:void(0);" onclick="window.location.reload();" class="block">
                        <img src="/Images/logo.png" alt="Epyllion Logo" class="h-10">
                    </a>
                </div>
                <div class="p-2">
                    <div class="flex items-center mb-4">
                        <img src="/images/user.png" class="h-10 w-10 rounded-full mr-2">
                        <div>
                            <a href="#" class="text-white hover:text-gray-300">Razib Hossain</a>
                            <a href="#" class="text-gray-400 hover:text-gray-300 text-sm flex items-center">
                                <i class="fas fa-search mr-1"></i> Search
                            </a>
                        </div>
                    </div>
                    <div class="hidden">
                        <input type="text" placeholder="Search menu..." class="w-full p-2 rounded">
                    </div>
                    <nav class="mt-2">
                        <ul class="space-y-2">
                            <li>
                                <a href="#" class="block p-2 hover:bg-gray-700">Dashboard</a>
                            </li>
                            <li>
                                <a href="#" class="block p-2 hover:bg-gray-700 collapsed" onclick="this.classList.toggle('collapsed'); this.classList.toggle('expanded');">Report</a>
                                <ul class="pl-4 space-y-1">
                                    <li>
                                        <a href="#" class="block p-2 hover:bg-gray-700" onclick="loadIframe('report/dynamic_report.html')">Dynamic Report</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>

            <!-- Content Wrapper -->
            <div class="flex-1 overflow-y-auto p-4">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex space-x-2">
                        <button class="p-2 bg-gray-200 rounded">
                            <i class="fas fa-angle-double-left"></i>
                        </button>
                        <button class="p-2 bg-gray-200 rounded">
                            <i class="fas fa-angle-double-right"></i>
                        </button>
                    </div>
                    <button class="p-2 bg-gray-200 rounded">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <div class="tab-content">
                        <div class="tab-pane active" id="dashboard">
                            <iframe id="contentIframe" src="" class="w-full h-96 border-0"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-white p-2 shadow-inner">
            <p class="text-center text-sm">
                <strong>Copyright Â© <a href="https://www.epylliongroup.com" target="_blank" class="text-blue-600">Epyllion Group</a>.</strong> All rights reserved.
            </p>
        </footer>
    </div>

    <script>
        function loadIframe(url) {
            const iframe = document.getElementById('contentIframe');
            iframe.src = url;
        }
    </script>
</body>
</html>
